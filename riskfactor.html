<html>
  <head>
    <style>

      body{background-color: tan;}
      .container {
        float: left;
        width: 40%;
        height: 250px;
        border: 1px solid black;
      }
      input[type="text"] {
        width: 90%;
        margin: 5px;
      }

      input:hover {cursor: pointer;}
    </style>
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }
      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }
      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>
  <body>
    <P>In the last 12 months drag and drop the option that applies </P> <br>

    <div class="container" ondrop="drop(event)" ondragover="allowDrop(event)">
      <caption> Option</caption>
      <input type="text" id="input1" draggable="true" ondragstart="drag(event)" readonly value="Had Sex With Males">
      <input type="text" id="input2" draggable="true" ondragstart="drag(event)" readonly value="Had Sex With Females">
      <input type="text" id="input3" draggable="true" ondragstart="drag(event)" readonly value="Homeless">
      <input type="text" id="input4" draggable="true" ondragstart="drag(event)" readonly value="Victim of sexual assault">
      <input type="text" id="input5" draggable="true" ondragstart="drag(event)" readonly value="Incarcerated">
      <input type="text" id="input6" draggable="true" ondragstart="drag(event)" readonly value="Possible Exposure">
      <input type="text" id="input7" draggable="true" ondragstart="drag(event)" readonly value="Routine Screening">
    </div>

    <div class="container" ondrop="drop(event)" ondragover="allowDrop(event)">
      <caption> Selected</caption>
      
    </div>
  </body>
</html>
